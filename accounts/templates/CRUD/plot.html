{%  extends 'accounts/main.html' %}

{% block scripts %}
    {%  include 'CRUD/plot_js.html' %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Dashboard</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Dashboard</li>
    </ol>
    <div class="row">
        {% if NoData == True %}
            <h3> No data Today </h3>
        {% else %}
            {% for chart in charts %}
            <div class="col-xl-6">
                <div class="card xl-6">
                    <div class="card-header"><i class="fas fa-chart-area mr-1"></i>{{chart.title}}</div>
                    <div class="card-body"><canvas id="myGraph{{forloop.counter}}" width="100%" height="40"></canvas></div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
