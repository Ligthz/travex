{%  extends 'accounts/main.html' %}
{% load static %}
{% block scripts %}
    {%  include 'accounts/dashboard_js.html' %}
    <link rel="stylesheet" href="{% static '/css/LED.css' %}">
    <link defer rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Administrative Panel</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">App New User</li>
        </ol>
        <div class="row">
            {% for ticket in tickets %}
                <div class="col-ld">
                    <div class="col-md">
                        <div class="card text-center text-white  mb-3" id="body{{forloop.counter}}">
                            <div class="card-header">
                                <h5 class="card-title"> {{ticket.0}} </h5>
                            </div>
                            <div class="card-body">
                                <h3 class="card-title">{{ticket.1}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
</div>
{% endblock %}
