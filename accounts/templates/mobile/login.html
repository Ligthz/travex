<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Unitrade</title>
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/CSS.css'%}">
</head>
<body>
<section class="sign-in"> 
    <div class="main-page">
        <div class="name">
            <img class="logo2" src="{% static 'images/logo2.png' %}">
            <!--h1>Travex Premium Trading</h1-->
        </div>
        <div class="form-btns">
            <button class="s-btn">Sign In</button>
             <a class="new-btn" href="{% url 'mobile-register' %}">New Account ?</a>
        </div>
        <div class="cancel">
          <a href="#"><i class="fas fa-times"></i></a>
        </div>
    </div>  

    <div class="sign-in-page">
        <form method="POST" encrytion="multipart/form-data">
        {% csrf_token %}
            <p>{{message}}</p>
            <input type="hidden" name="Login" value="True" />
            <input placeholder="Username" name="Username" type="text" />
            <input placeholder="Password" name="Password" type="password" />
            <input type="submit" class="s-btn" value="Login"/>
        </form>
    </div>   
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script>
 /*For Sign In---------------------------------*/
 
 $(document).on('click','.s-btn',function(){
 $('.sign-in').addClass('active-sign-in').siblings('.sign-in').removeClass('active-sign-up')
}); 
 
 /*For Sign up-------------------------------*/
 
$(document).on('click','.new-btn',function(){
 $('.sign-in').addClass('active-sign-up').siblings('.sign-in').removeClass('active-sign-in')
}); 
 
 /*For Go Back To Main Page---------------------*/
 
  $(document).ready(function(){
  $('.cancel a').click(function(){
   $('.sign-in').removeClass('active-sign-in , active-sign-up')
 
  })
 });    
</script>

</body>
</html>
